<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de Carros</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Oficina</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" id="btnInicio" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Carros</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" id="btnListarCarros" href="#">Listar carros</a>
                <a class="dropdown-item" data-toggle="modal" data-target="#modalIncluirCarro" href="#">Novo carro</a>
              </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Planos</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" id="btnListarPlanos" href="#">Listar planos</a>
                  <a class="dropdown-item" data-toggle="modal" data-target="#modalIncluirPlano" href="#">Novo plano</a>
                </div>
              </li>
          </ul>
        </div>
      </nav>

<div class="modal fade" id="modalIncluirCarro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Incluir carro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="formIncluirCarro">
                <form class="form">
                    <label>Marca</label>
                    <input type="text" class="form-control" id="txtMarca"/>
                    <label>Modelo</label>
                    <input type="text" class="form-control" id="txtModelo"/>
                    <label>Ano</label>
                    <input type="text" class="form-control" id="txtAno"/>
                    <label>Placa</label>
                    <input type="text" class="form-control" id="txtPlaca"/>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button id="btnInserirCarro" type="button" class="btn btn-success">Incluir</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalIncluirPlano" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Incluir plano</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="formIncluirPlano">
                <form class="form">
                    <label>Nome do plano</label>
                    <input type="text" class="form-control" id="txtNomePlano"/>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button id="btnInserirPlano" type="button" class="btn btn-success">Incluir</button>
            </div>
        </div>
    </div>
</div>

<div id="carros" style="display: none;">
    <h1 class="mt-3 text-center">Listagem de Carros</h1>  
    <div class="container">
        <table id="tblCarros" class="table table-striped table-bordered ">
            <thead>
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Placa</th>
                </tr>
            </thead>
            <tbody id="corpoTblCarros">
            </tbody>
        </table>
    </div>
</div>
<div id="planos" style="display: none;">
    <h1 class="mt-3 text-center">Listagem de Planos da oficina</h1>
    <div class="container">
        <table id="tblPlanos" class="table table-striped table-bordered ">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
            <tbody id="corpoTblPlanos">
            </tbody>
        </table>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="scriptGeral.js"></script>
</body>
</html>
